<!DOCTYPE html>
<head>
<meta charset=“utf-8” />
<title>歌词</title>
<style>
p {
color:red;
}
body {
font-size:40px;
}
</style>
</head>
<body  >
<p>我和我的祖国<br>
一刻也不能分割<br>
无论我走到哪里<br>
都流出一首赞歌<br>
我歌唱每一座高山<br>
我歌唱每一条河<br>
袅袅炊烟 小小村落<br>
路上一道辙<br>
我最亲爱的祖国<br>
我永远紧依着你的心窝<br>
你用你那母亲的脉搏<br>
和我诉说<br>
我的祖国和我<br>
像海和浪花一朵<br>
浪是那海的赤子<br>
海是那浪的依托<br>
每当大海在微笑<br>
我就是笑的旋涡<br>
我分担着海的忧愁<br>
分享海的欢乐<br>
我最亲爱的祖国<br>
你是大海永不干涸<br>
永远给我碧浪清波<br>
心中的歌<br>
</p>
